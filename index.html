<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>interest calculator</title>
   <link rel="icon" type="image/x-icon" href="budget.png">
   <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Interest Calculator</h1>

<div class="calculator">
<form name="forms">
 Enter amount:<br>
<input type="text" value="" name="amount" style="height: 25px;" placeholder="10,000 Rs">
<br>
 Enter rate of interest:<br>
  <input 
  style="height: 25px;"
  type="text"
   id="rate" 
   name="rate" 
    value=""
    size="2"
    placeholder="10"
         />
         %
    

   <br>

  no. of years: <select name="time" id="duration" style="height: 25px;">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
  <option value="10">10</option>
</select>

  <br>
  <input type="button" value="Simple Interest" onclick="simcal()">
  <input type="button" value="Compound Interest" onclick="comcal()">

 <p id="demo"></p>
  
  
</form>
</div>
</body>
</html>
